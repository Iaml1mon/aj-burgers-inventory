<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Burgers Inventory Management</title>
    <!-- Our own stylesheet for the application.  External CDNs are avoided because the hosting
         environment may block remote resources.  All styling is contained in styles.css. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Application navigation -->
    <nav class="navbar">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">AJ Burgers Inventory</a>
        <ul class="nav-links">
            <li><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a class="nav-link {% if request.endpoint == 'inventory' %}active{% endif %}" href="{{ url_for('inventory') }}">Update Inventory</a></li>
        </ul>
    </nav>
    <div class="container">
        {# Flash messages shown at the top right #}
        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
