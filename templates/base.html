<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AJ Burgers Inventory{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <nav class="navbar">
      <a class="brand" href="{{ url_for('dashboard') }}">üçî AJ Burgers</a>
      <ul>
        <li><a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a></li>
        <li><a href="{{ url_for('inventory') }}" class="{% if request.endpoint == 'inventory' %}active{% endif %}">Inventory</a></li>
        <li><a href="{{ url_for('order') }}" class="{% if request.endpoint == 'order' %}active{% endif %}">Order Today</a></li>
      </ul>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script>
      // Automatically hide flash messages after a few seconds
      document.addEventListener('DOMContentLoaded', () => {
        const flashes = document.querySelectorAll('.flash-message');
        flashes.forEach(el => {
          setTimeout(() => el.style.display = 'none', 4000);
        });
      });
    </script>
  </body>
</html>
