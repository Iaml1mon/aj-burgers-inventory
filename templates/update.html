{% extends 'base.html' %}

{% block title %}Inventory - AJ Burgers{% endblock %}

{% block content %}
  <h1 class="page-title">Update Inventory</h1>
  <form method="post" class="inventory-form">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Threshold</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.item_name }}</td>
            <td>
              <div class="qty-control">
                <button type="button" class="qty-btn" data-step="-1" data-target="quantity_{{ item.id }}">âˆ’</button>
                <input type="number" id="quantity_{{ item.id }}" name="quantity_{{ item.id }}" value="{{ item.quantity }}" min="0" />
                <button type="button" class="qty-btn" data-step="1" data-target="quantity_{{ item.id }}">+</button>
              </div>
            </td>
            <td>
              <input type="number" name="threshold_{{ item.id }}" value="{{ item.threshold }}" min="0" />
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div style="text-align: right;">
      <button type="submit" class="btn-save">Save Changes</button>
    </div>
  </form>

  <script>
    // Add functionality for quantity increment/decrement buttons
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.qty-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const targetId = btn.dataset.target;
          const step = parseInt(btn.dataset.step);
          const input = document.getElementById(targetId);
          if (input) {
            const current = parseInt(input.value) || 0;
            const newVal = Math.max(0, current + step);
            input.value = newVal;
          }
        });
      });
    });
  </script>
{% endblock %}
