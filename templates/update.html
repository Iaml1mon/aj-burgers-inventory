{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Update Inventory</h2>

<div class="table-responsive mb-5">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Threshold</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <form method="post">
                    <td>{{ item['category'] }}</td>
                    <td>{{ item['item_name'] }}</td>
                    <td style="max-width:120px;">
                        <input type="number" name="quantity" value="{{ item['quantity'] }}" class="form-control form-control-sm" />
                    </td>
                    <td style="max-width:120px;">
                        <input type="number" name="threshold" value="{{ item['threshold'] }}" class="form-control form-control-sm" />
                    </td>
                    <td>
                        <input type="hidden" name="update_id" value="{{ item['id'] }}" />
                        <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-save me-1"></i>Update</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<h3 class="mb-3">Add New Item</h3>
<form method="post" action="{{ url_for('add_item') }}" class="row gy-3 align-items-end">
    <div class="col-md-4">
        <label for="item_name" class="form-label fw-semibold">Item Name</label>
        <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter item name" required />
    </div>
    <div class="col-md-3">
        <label for="category" class="form-label fw-semibold">Category</label>
        <select id="category" name="category" class="form-select" required>
            <option value="" disabled selected>Select category</option>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <label for="quantity" class="form-label fw-semibold">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="0" required />
    </div>
    <div class="col-md-2">
        <label for="threshold" class="form-label fw-semibold">Threshold (optional)</label>
        <input type="number" id="threshold" name="threshold" class="form-control" placeholder="Default" />
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle me-1"></i>Add</button>
    </div>
</form>
{% endblock %}
